<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="webui.js"></script> <!-- webui.js file is virtual, generated by webui in memory -->
    <title>Simple Calculation Example</title>
</head>
<body>

    <h1>Simple A * B Calculation</h1>
    <p>Enter two numbers and click the button to multiply them in Racket backend.</p>

    <input type="number" id="num-a" value="2">
    <input type="number" id="num-b" value="3">
    <button onclick="myJS();">Calculate</button>
    <br>
    <label for="result">Result:</label>
    <input type="text" id="result" readonly>

    <script>
      function myJS() {
        const a = document.getElementById('num-a').value;
        const b = document.getElementById('num-b').value;
        myRacketFunction(a, b).then((response) => {
            document.getElementById('result').value = response;
        });
      }
    </script>
</body>
</html>
